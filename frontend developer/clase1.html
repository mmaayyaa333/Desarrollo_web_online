    <body>
        <header class="header">
            <img class="header__img"src=".\Image\logo-platzi-video-BW2.png" alt="">

                    <div><img src="./Icons/google-icon.png" alt="Inicia sesión con Google">Inicia sesión con Google</div>
                    <div><img src="./Icons/twitter-icon.png" alt="Inicia sesión con Twitter">Inicia sesión con Twitter</div>

                <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
